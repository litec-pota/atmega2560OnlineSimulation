<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AVR8 Bit Simulator</title>
    <!-- Monaco Editor CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.31.0/min/vs/loader.min.js"></script>
    <!-- Wokwi Elements CDN -->
	<script src="https://unpkg.com/@wokwi/elements@0.48.3/dist/wokwi-elements.bundle.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #editor {
            width: 80%;
            height: 300px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        wokwi-led, wokwi-button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h2>AVR8 Simulator</h2>
    <div id="editor"></div>
    <h3>Outputs</h3>
    <div class="controls">
        <div id="leds">
            <wokwi-led color="green" label="PB0" id="led1"></wokwi-led>
            <wokwi-led color="yellow" label="PB1" id="led2"></wokwi-led>
            <wokwi-led color="red" label="PB2" id="led3"></wokwi-led>
            <wokwi-led color="blue" label="PB3" id="led4"></wokwi-led>
            <wokwi-led color="green" label="PB4" id="led5"></wokwi-led>
            <wokwi-led color="yellow" label="PB5" id="led6"></wokwi-led>
            <wokwi-led color="red" label="PB6" id="led7"></wokwi-led>
            <wokwi-led color="blue" label="PB7" id="led8"></wokwi-led>
        </div>
    </div>
    <h3>Inputs (Click + strg to hold the button)</h3>
    <div class="controls"></div>
        <div id="buttons">
			<wokwi-pushbutton color="green" label="PD0"></wokwi-pushbutton>
            <wokwi-pushbutton color="yellow" label="PD1"></wokwi-pushbutton>
            <wokwi-pushbutton color="red" label="PD2"></wokwi-pushbutton>
            <wokwi-pushbutton color="blue" label="PD3"></wokwi-pushbutton>
        </div>
    </div>

    <script>
        // Monaco Editor setup
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.31.0/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            monaco.editor.create(document.getElementById('editor'), {
                value: '// Type your code here...',
                language: 'javascript'
            });
        });

        // Handle button clicks and LED interactions
        document.querySelectorAll('wokwi-button').forEach((button, index) => {
            button.addEventListener('click', () => {
                const led = document.getElementById(`led${index + 1}`);
                if (led) {
                    led.toggleAttribute('on');
                }
            });
        });
    </script>
</body>
</html>
