<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AVR8 Bit Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Monaco Editor CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.31.0/min/vs/loader.min.js"></script>
    <!-- Wokwi Elements CDN -->
	<script src="https://unpkg.com/@wokwi/elements@0.48.3/dist/wokwi-elements.bundle.js"></script>
</head>

<body>
    <h2>AVR8 Simulator</h2>
    <h3>Outputs Port B</h3>
    <div class="controls">
        <div id="leds">
            <wokwi-led color="green" label="PB0" id="led1"></wokwi-led>
            <wokwi-led color="yellow" label="PB1" id="led2"></wokwi-led>
            <wokwi-led color="red" label="PB2" id="led3"></wokwi-led>
            <wokwi-led color="blue" label="PB3" id="led4"></wokwi-led>
            <wokwi-led color="green" label="PB4" id="led5"></wokwi-led>
            <wokwi-led color="yellow" label="PB5" id="led6"></wokwi-led>
            <wokwi-led color="red" label="PB6" id="led7"></wokwi-led>
            <wokwi-led color="blue" label="PB7" id="led8"></wokwi-led>
        </div>
    </div>
    <h3>Inputs Port D (Click + strg to hold the button)</h3>
    <div class="controls"></div>
        <div id="buttons">
			<wokwi-pushbutton color="green" label="PD0" pin="0"></wokwi-pushbutton>
            <wokwi-pushbutton color="yellow" label="PD1" pin="1"></wokwi-pushbutton>
            <wokwi-pushbutton color="red" label="PD2" pin="2"></wokwi-pushbutton>
            <wokwi-pushbutton color="blue" label="PD3" pin="3"></wokwi-pushbutton>
        </div>
    </div>
    
    <div class="toolbar">
        <button id="run-button">Run</button>
        <button id="stop-button" disabled>Stop</button>
        <div class="spacer"></div>
        <div id="status-label"></div>
    </div>
    <div id="editor"></div>
    <div class="compiler-output">
        <pre id="compiler-output-text"></pre>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
