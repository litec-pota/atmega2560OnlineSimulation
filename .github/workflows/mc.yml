name: Multiple Choice Workflow

on:
  workflow_dispatch:
    inputs:
      choice:
        description: "Choose an option (A, B, or C)" # Anweisung zur Auswahl
        required: true
        default: "A" # Standardauswahl

jobs:
  handle-choice:
    runs-on: ubuntu-latest

    steps:
      - name: Output selected choice
        run: echo "You selected: ${{ github.event.inputs.choice }}"

      - name: Perform action based on choice
        run: |
          if [ "${{ github.event.inputs.choice }}" = "A" ]; then
            echo "You selected Option A" > result.txt
          elif [ "${{ github.event.inputs.choice }}" = "B" ]; then
            echo "You selected Option B" > result.txt
          elif [ "${{ github.event.inputs.choice }}" = "C" ]; then
            echo "You selected Option C" > result.txt
          else
            echo "Invalid choice!" > result.txt
          fi

      - name: Commit and push result
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add result.txt
          git commit -m "Added result based on selected choice"
          git push
